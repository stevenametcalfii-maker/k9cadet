<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | K9 Cadet European Training Academy</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .error-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    
    .error-description {
      max-width: 600px;
      margin-bottom: 2rem;
    }
    
    .paw-icon {
      font-size: 4rem;
      color: var(--secondary-color);
      margin-bottom: 2rem;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="error-container">
    <div class="paw-icon">
      <i class="fas fa-paw"></i>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">Oops! It seems like this page has wandered off. Even our best-trained dogs couldn't track it down.</p>
    <a href="/" class="btn btn-primary">Return to Homepage</a>
  </div>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
